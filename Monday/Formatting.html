<!DOCTYPE html>

<html>

    <head>
        <title>
            Formatting
        </title>
    </head>

    <body>
        <div>
            <b>
                This is bold text
            </b>
        </div>

        <div>
            <i>
                This is italic text
            </i>
        </div>

        <div>
            <s>
                Scratch this
            </s>
        </div>


        <p><strong>This is bold text</strong></p>
        <p>><em>This is italic text</em></p>
        <p>><del>Scratch this</del></p>
 
    </body>

</html>
